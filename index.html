<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Pożyczka</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="form">
        <header>
            <div class="container">
                <div class="row justify-content-center">

                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="brandName">
                            <i class="fa fa-university" aria-hidden="true"></i>
                            <a class="whiteFont" href="#">Finanse</a>
                        </div>
                    </div>

                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="contactUs offset-lg-4">
                            <div class="d-inline-block">
                                <i class="fas fa-phone-alt d-none d-sm-block iconTel" aria-hidden="true"></i>
                            </div>
                            <div class="d-inline-block">
                                <a class="whiteFont" href="tel:+22 00 000 123"><span class="callToUs">Zadzwoń do
                                        nas</span></br>+22 00 000 123</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-10 col-md-10 col-lg-4 offset-lg-7 divWithForm">
                    <p>Zostaw <span class="yellowFont">sprawy finansowe</span> nam <span class="yellowFont">skup się na swoim biznesie</span></p>
    
                    <form class="px-3 pb-3" action="">
                        <p class="py-3">Zostaw swoje dane, a my się z Tobą skontaktujemy</p>
                        <div class="form-group">
                            <input class="form-control" type="text" name="fullName" placeholder="Imię i nazwisko">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="tel" name="tel" placeholder="Telefon">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" cols="30" rows="2" placeholder="Wiadomość"></textarea>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="submit" value="Wyślij zgłoszenie">
                        </div>
                    </form>
                </div>
            </div> 
        </div>
             
    </section>

    <section class="aboutUs">
        <div class="counter">
            <div class="container">
                <dif class="row justify-content-center text-center">
                    <div class="col-xs-12 col-10 col-sm-6 col-md-6 col-lg-6">
                        <div class="experience">
                            <p class="experience-p">Jesteśmy na rynku już</p>
                            <p class="counter-count d-inline-block">17</p>
                            <p class="experience-p">lat!</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-10 col-sm-6 col-md-6 col-lg-6">
                        <div class="clients">
                            <p class="clients-p">Zaufało nam już</p>
                            <p class="counter-count d-inline-block">300</p>
                            <p class="clients-p">klientów.</p>
                        </div>
                    </div>
                </dif>
            </div>
            <div class="container">
                <d class="row rowQuotesAndArticles">
                    <div class="col-lg-3 ">
                        <aside class="quotes">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Waluta</th>
                                        <th>Aktualny Kurs</th>
                                        <th>Zmiana kursu</th>
                                        <th>Notowanie</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="text-center">
                                        <td class="currency">EUR/PLN</td>
                                        <td class="quote"></td>
                                        <td class="pctChange"></td>
                                        <td class="date"></td>
                                    </tr>
                                    <tr class="text-center">
                                        <td class="currency">USD/PLN</td>
                                        <td class="quote"></td>
                                        <td class="pctChange"></td>
                                        <td class="date"></td>
                                    </tr>
                                    <tr class="text-center">
                                        <td class="currency">CHF/PLN</td>
                                        <td class="quote"></td>
                                        <td class="pctChange"></td>
                                        <td class="date"></td>
                                    </tr>
                                    <tr class="text-center">
                                        <td class="currency">GBP/PLN</td>
                                        <td class="quote"></td>
                                        <td class="pctChange"></td>
                                        <td class="date"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </aside>
                    </div>
                    <div class="col-lg-4">
                        <div class="articles"></div>
                    </div>
                    <div class="col-lg-4">
                        <div class="articles"></div>
                    </div>
                </d>
            </div>
        </div>
    </section>



    <!-- JS, Popper.js, and jQuery //appended full version of jquery not only for use in Bootstrap 
        but also for other visual effects on the page--> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
        ></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
