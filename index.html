<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Pożyczka</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="form">
        <header>
            <div class="container">
                <div class="row align-items-center">

                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="brandName">
                            <i class="fa fa-university" aria-hidden="true"></i>
                            <a class="whiteFont" href="#">Finanse</a>
                        </div>
                    </div>

                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="contactUs offset-lg-4">
                            <div class="d-inline-block">
                                <i class="fas fa-phone-alt d-none d-sm-block iconTel" aria-hidden="true"></i>
                            </div>
                            <div class="d-inline-block">
                                <a class="whiteFont" href="tel:+22 00 000 123"><span class="callToUs">Zadzwoń do
                                        nas</span></br>+22 00 000 123</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </header>

        <div class="row justify-content-center">
            <!-- <div class="col-6 col-sm-3 col-lg-7"></div> -->
            <div class="col-10 col-sm-10 col-md-10 col-lg-3 offset-lg-5 divWithForm">
                <p>Zostaw <span class="yellowFont">sprawy finansowe</span> nam <span class="yellowFont">skup się na swoim biznesie</span></p>

                <form class="px-3 pb-3" action="">
                    <p class="py-3">Zostaw swoje dane, a my się z Tobą skontaktujemy</p>
                    <div class="form-group">
                        <input class="form-control" type="text" name="fullName" placeholder="Imię i nazwisko">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="tel" name="tel" placeholder="Telefon">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" cols="30" rows="2" placeholder="Wiadomość"></textarea>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="submit" value="Wyślij zgłoszenie">
                    </div>
                </form>
            </div>
        </div>        
    </section>




    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
